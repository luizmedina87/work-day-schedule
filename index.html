<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- OPEN LOCK ICON -->
      <!-- <i class="bi bi-unlock-fill"></i> -->
      <div id="nine-am" class="row time-block">
        <div class="col-2 col-md-1 hour">9AM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="ten-am" class="row time-block">
        <div class="col-2 col-md-1 hour">10AM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="eleven-am" class="row time-block">
        <div class="col-2 col-md-1 hour">11AM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="twelve-pm" class="row time-block">
        <div class="col-2 col-md-1 hour">12AM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="one-pm" class="row time-block">
        <div class="col-2 col-md-1 hour">1PM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="two-pm" class="row time-block">
        <div class="col-2 col-md-1 hour">2PM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="three-pm" class="row time-block">
        <div class="col-2 col-md-1 hour">3PM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="four-pm" class="row time-block">
        <div class="col-2 col-md-1 hour">4PM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
      <div id="five-pm" class="row time-block">
        <div class="col-2 col-md-1 hour">5PM</div>
        <div class="col-8 col-md-10 description"></div>
        <button class="col-2 col-md-1 saveBtn"><i class="bi bi-lock-fill fa-lg"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
